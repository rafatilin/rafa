<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reciclaje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .image-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .image-container img {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 5px solid #333;
            transition: transform 0.3s;
        }
        .image-container img:hover {
            transform: scale(1.1);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>MI PAGINA WEB</h1>
    </header>
    <div class="container">
        <div class="image-container">
            <img src="https://www.shutterstock.com/image-vector/recycle-symbol-on-white-background-260nw-1936448167.jpg" alt="Reciclaje 1">
            <img src="https://greenpaper.com/wp/wp-content/uploads/2022/03/tipos-de-reciclaje-imagen-destacada.jpg" alt="Reciclaje 2">
            <img src="https://aseca.com/wp-content/uploads/2020/06/Todo-reciclaje.png" alt="Reciclaje 3">
        </div>
    </div>
    <footer>
        <p>LIEVANO GOMEZ RAFAEL</p>
    </footer>
</body>
</html>
